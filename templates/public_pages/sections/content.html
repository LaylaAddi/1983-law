{% comment %}
Rich text content section template partial.
Used for paragraphs, formatted text content.
{% endcomment %}

<section class="{{ section.get_background_class }} {{ section.css_class }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                {% if section.title %}
                <h2 class="section-title {% if not section.subtitle %}mb-4{% endif %}">{{ section.title }}</h2>
                {% endif %}

                {% if section.subtitle %}
                <p class="section-subtitle mb-4">{{ section.subtitle }}</p>
                {% endif %}

                <div class="cms-content">
                    {{ section.content|safe }}
                </div>
            </div>
        </div>
    </div>
</section>

{% extends 'base.html' %}

{% block title %}Password Changed - {{ header_app_name }}{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center py-3">
            <h4 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Changed</h4>
        </div>
        <div class="card-body p-4 text-center">
            <div class="mb-4">
                <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
            </div>
            <p class="mb-4">
                Your password has been successfully changed.
            </p>
            <a href="{% url 'accounts:profile' %}" class="btn btn-primary">
                <i class="bi bi-person me-2"></i>Back to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}

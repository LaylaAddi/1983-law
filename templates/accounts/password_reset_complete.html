{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ header_app_name }}{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center py-3">
            <h4 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Reset Complete</h4>
        </div>
        <div class="card-body p-4 text-center">
            <div class="mb-4">
                <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
            </div>
            <p class="mb-4">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
            </a>
        </div>
    </div>
</div>
{% endblock %}

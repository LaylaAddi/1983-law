<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="50%" style="stop-color:#BF0A30"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </linearGradient>
  </defs>

  <!-- Shield shape with gradient -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="url(#shieldGradient)"/>

  <!-- Shield border -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"/>

  <!-- Detailed Gavel -->
  <g fill="#FFFFFF">
    <!-- Gavel head - barrel shape -->
    <rect x="7" y="7" width="18" height="7" rx="3.5" ry="3.5"/>
    <!-- Band details on head -->
    <rect x="9" y="7" width="1.5" height="7" fill="rgba(0,40,104,0.3)"/>
    <rect x="21.5" y="7" width="1.5" height="7" fill="rgba(0,40,104,0.3)"/>
    <!-- Handle -->
    <rect x="13" y="12" width="6" height="12" rx="2"/>
    <!-- Handle grip -->
    <line x1="14" y1="16" x2="18" y2="16" stroke="rgba(0,40,104,0.2)" stroke-width="1"/>
    <line x1="14" y1="19" x2="18" y2="19" stroke="rgba(0,40,104,0.2)" stroke-width="1"/>
    <line x1="14" y1="22" x2="18" y2="22" stroke="rgba(0,40,104,0.2)" stroke-width="1"/>
  </g>
</svg>

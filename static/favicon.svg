<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <clipPath id="shield">
      <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"/>
    </clipPath>
  </defs>

  <!-- Shield background with flag pattern -->
  <g clip-path="url(#shield)">
    <!-- Blue canton area (top portion) -->
    <rect x="4" y="1" width="24" height="12" fill="#002868"/>

    <!-- Red and white stripes (bottom portion) -->
    <rect x="4" y="13" width="24" height="3" fill="#BF0A30"/>
    <rect x="4" y="16" width="24" height="3" fill="#FFFFFF"/>
    <rect x="4" y="19" width="24" height="3" fill="#BF0A30"/>
    <rect x="4" y="22" width="24" height="3" fill="#FFFFFF"/>
    <rect x="4" y="25" width="24" height="3" fill="#BF0A30"/>
    <rect x="4" y="28" width="24" height="4" fill="#FFFFFF"/>

    <!-- Stars in blue canton (simplified) -->
    <g fill="#FFFFFF">
      <circle cx="9" cy="4" r="1"/>
      <circle cx="14" cy="4" r="1"/>
      <circle cx="19" cy="4" r="1"/>
      <circle cx="24" cy="4" r="1"/>
      <circle cx="11.5" cy="7" r="1"/>
      <circle cx="16.5" cy="7" r="1"/>
      <circle cx="21.5" cy="7" r="1"/>
      <circle cx="9" cy="10" r="1"/>
      <circle cx="14" cy="10" r="1"/>
      <circle cx="19" cy="10" r="1"/>
      <circle cx="24" cy="10" r="1"/>
    </g>
  </g>

  <!-- Shield border -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="none"
        stroke="#002868"
        stroke-width="1.5"/>

  <!-- Checkmark -->
  <path d="M11 15 L14 18 L21 11"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="drop-shadow(0 1px 1px rgba(0,0,0,0.3))"/>
</svg>

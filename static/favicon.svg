<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="50%" style="stop-color:#BF0A30"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </linearGradient>
    <clipPath id="shield">
      <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"/>
    </clipPath>
  </defs>

  <!-- Shield background with gradient -->
  <g clip-path="url(#shield)">
    <rect x="0" y="0" width="32" height="32" fill="url(#shieldGradient)"/>
  </g>

  <!-- Shield border -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="none"
        stroke="#002868"
        stroke-width="1.5"/>

  <!-- Gavel icon -->
  <g fill="#FFFFFF" transform="translate(8, 7) scale(0.55)">
    <!-- Gavel head (rectangle rotated) -->
    <rect x="8" y="2" width="14" height="8" rx="1" transform="rotate(45, 15, 6)"/>
    <!-- Gavel handle -->
    <rect x="12" y="14" width="4" height="14" rx="1" transform="rotate(45, 14, 21)"/>
    <!-- Sound block -->
    <rect x="18" y="24" width="10" height="4" rx="1"/>
  </g>
</svg>
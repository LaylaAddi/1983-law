<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="50%" style="stop-color:#BF0A30"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </linearGradient>
  </defs>

  <!-- Shield shape with gradient -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="url(#shieldGradient)"/>

  <!-- Shield border -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"/>

  <!-- Gavel - cleaner design -->
  <g transform="translate(16, 14) rotate(-45)">
    <!-- Gavel head -->
    <rect x="-8" y="-3" width="16" height="6" rx="1.5" fill="#FFFFFF"/>
    <!-- Gavel head bands -->
    <rect x="-8" y="-3" width="2" height="6" fill="rgba(0,0,0,0.15)"/>
    <rect x="6" y="-3" width="2" height="6" fill="rgba(0,0,0,0.15)"/>
  </g>

  <!-- Gavel handle -->
  <rect x="14.5" y="12" width="3" height="10" rx="1" fill="#FFFFFF" transform="rotate(-45, 16, 17)"/>

  <!-- Sound block base -->
  <rect x="17" y="23" width="8" height="3" rx="0.5" fill="#FFFFFF"/>
  <rect x="18" y="21" width="6" height="2" rx="0.5" fill="#FFFFFF"/>
</svg>
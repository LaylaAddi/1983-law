<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="50%" style="stop-color:#BF0A30"/>
      <stop offset="100%" style="stop-color:#001a4d"/>
    </linearGradient>
  </defs>

  <!-- Shield shape with gradient -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="url(#shieldGradient)"/>

  <!-- Shield border -->
  <path d="M16 1 L28 5 L28 14 C28 22 22 28 16 31 C10 28 4 22 4 14 L4 5 Z"
        fill="none"
        stroke="rgba(255,255,255,0.3)"
        stroke-width="1"/>

  <!-- Gavel - simple angled style -->
  <!-- Mallet head -->
  <rect x="7" y="7" width="12" height="5" rx="2" fill="#FFFFFF" transform="rotate(-30, 13, 9.5)"/>

  <!-- Handle -->
  <rect x="14" y="10" width="3" height="12" rx="1" fill="#FFFFFF"/>

  <!-- Sound block base -->

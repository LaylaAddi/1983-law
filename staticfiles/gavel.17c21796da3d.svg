<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" width="500" height="320">
  <!-- Sound Block (Base) -->
  <g id="sound-block">
    <!-- 3D block with perspective -->
    <polygon points="40,250 60,235 440,235 460,250 460,270 440,285 60,285 40,270" fill="#000"/>
  </g>

  <!-- Gavel Handle -->
  <g id="handle">
    <!-- Main tapered handle -->
    <path d="M200 138
             L390 55
             Q400 50 410 52
             Q420 54 422 62
             Q424 70 415 75
             L210 155
             Z" fill="#000"/>
    <!-- Handle end knob -->
    <ellipse cx="418" cy="62" rx="15" ry="12" fill="#000"/>
    <!-- Decorative lines on handle end -->
    <line x1="428" y1="55" x2="432" y2="68" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Gavel Head -->
  <g id="gavel-head">
    <!-- Main barrel shape -->
    <path d="M70 195
             Q55 175 55 155
             Q55 135 70 115
             Q80 100 95 95
             L205 55
             Q220 50 235 55
             Q250 60 255 75
             Q260 95 250 115
             Q245 130 230 140
             L120 180
             Q105 185 90 190
             Q75 195 70 195 Z" fill="#000"/>

    <!-- Left rounded end -->
    <ellipse cx="75" cy="155" rx="22" ry="42" fill="#000" transform="rotate(-25 75 155)"/>

    <!-- Right rounded end -->
    <ellipse cx="242" cy="75" rx="18" ry="35" fill="#000" transform="rotate(-25 242 75)"/>

    <!-- Decorative groove lines (white) creating the banded look -->
    <!-- Groove 1 -->
    <path d="M82 200 Q62 170 75 135 Q88 100 98 105" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Groove 2 -->
    <path d="M100 190 Q85 160 95 130 Q108 95 120 95" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Groove 3 -->
    <path d="M120 178 Q108 150 118 120 Q130 88 145 85" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Groove 4 -->
    <path d="M145 165 Q135 138 145 110 Q155 80 170 75" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Groove 5 -->
    <path d="M170 150 Q162 125 170 100 Q180 72 195 68" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Groove 6 -->
    <path d="M195 138 Q188 115 195 90 Q205 65 218 60" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
